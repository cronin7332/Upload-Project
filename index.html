<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="head">
    <ul>  
      <li><a href="/">Home</a></li>

  </div>
    <h1 class="container">Select a File to Upload</h1>
    <form action="/save" method="post" enctype="multipart/form-data">
      <div class="mb-3 container">
        <label for="exampleFormControlInput1" class="form-label"
          >Upload File</label
        >
        <input type="file" class="form-control txts" id="newFile" name="newFile" required/>
      </div>
      <div class="mb-3 container">
        <label for="exampleFormControlInput1" class="form-label"
          >Enter 4 Digit Pin</label
        >
        <input type="text" class="form-control txts" id="pin" name="pin" maxlength="4" required/>
      </div>
        
      <div class="mb-3 container">
        <label for="exampleFormControlInput1" class="form-label"
          >Enter Password</label
        >
        <input type="password" class="form-control txts" id="pass" name="pass"/>
      </div>
      <input type="text" class="form-control txt" id="format" name="format"/>
      <input class="txt" type="text" id="emptytxt" name="ogFileName">
      <button class="btn btn-primary mks" style="margin: 0 auto; display: block;">Upload</button>
    </form>

    <script>
       var ctn = document.getElementById("newFile");
       var mg = document.getElementById("emptytxt");
       var cg = document.getElementById("format");
       var setPin = document.getElementById("pin");
       ctn.addEventListener("change",function(){
        var tagName = ctn.value.split("fakepath")[1];
        var typeName = tagName.split(".")[1]
        // console.log(tagName);
        // console.log(typeName);
        cg.value = typeName;
        mg.value = tagName;
        //console.log(name);
       })
       

    </script>
